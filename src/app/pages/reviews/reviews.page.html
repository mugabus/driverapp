<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{util.translate('Reviews')}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let item of dummy">
    <ion-thumbnail slot="start">
      <ion-skeleton-text></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>

  <ion-item *ngFor="let item of reviews" lines="none">
    <ion-avatar slot="start">
      <img [src]="api.mediaURL+item.cover" onError="this.src='assets/imgs/logo_color.png'" />
    </ion-avatar>
    <ion-label>
      <p>{{util.translate('Received From')}} {{item.way}} </p>
      <h3> {{item.first_name}} {{item.last_name}} </h3>
      <p style="white-space:pre-line;"> {{item.msg}} </p>
      <p> {{getDate(item.timestamp)}} </p>
    </ion-label>
  </ion-item>
</ion-content>
